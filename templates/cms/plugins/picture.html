{% load thumbnail %}

{% if placeholder == "poi_gallery" %}
<div class="item">
  <img src="{% thumbnail picture.image 960x960 %}" alt="{{ picture.alt }}"{% if picture.longdesc %} title="{{ picture.longdesc }}"{% endif %} />
</div>
{% else %}
<div class="plugin_picture{% if picture.float %} align-{{ picture.float }}{% endif %}">
{% if link %}<a href="{{ link }}">{% endif %}
<img src="{% thumbnail picture.image 960x960 %}" alt="{{ picture.alt }}"{% if picture.longdesc %} title="{{ picture.longdesc }}"{% endif %} />
{% if link %}</a>{% endif %}
</div>
{% endif %}
